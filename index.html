<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for your poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will be generated here:
          <br />
          Violet are blue, roses are red
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Phile105" target="_blank"
          >Nkosingiphile Patience Mbhele</a
        >
        and is
        <a href="https://github.com/Phile105/AI-Poem-Generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://digital-ai-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
